<!DOCTYPE html>
<html>
<head>
    <title>Bot Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="controlPanel">
        <button onclick="setResponseSet(1)">Set 1</button>
        <button onclick="setResponseSet(2)">Set 2</button>
        <button onclick="setResponseSet(3)">Set 3</button>
        <button onclick="setResponseSet(4)">Set 4</button>
    </div>
    <div id="chatContainer">
        <div id="chatHistory"></div>
    </div>
    <div id="inputContainer">
        <form id="chatForm">
            <input type="text" id="userMessage" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
        <button type="button" id="regenerateButton">Regenerate</button>
    </div>

    <script src="chat.js"></script>
</body>
</html>
