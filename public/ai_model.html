<!DOCTYPE html>
<html>
    <head>
        <title>Bot Chat</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="controlPanel">
            <button onclick="pickGoodResponses()">Good Responses</button>
            <button onclick="pickBadResponses()">Bad Responses</button>
            <button onclick="pickMixedResponses()">Mixed Responses</button>
            <button onclick="pickRandomResponses()">Random</button>
        </div>
        <div id="chatContainer">
            <div id="chatHistory"></div>
        </div>
        <div id="inputContainer">
            <form id="chatForm">
                <input type="text" id="userMessage" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
            <button onclick="currentResponseFunction()">Regenerate</button>
            <input type="file" id="csvFile" accept=".csv">
        </div>

        <script src="ai_model.js"></script>
    </body>
</html>
